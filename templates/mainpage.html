<div class='row'>
    <div class='col s12 m10 offset-m1'>
        <div class='boxes'>
            <h4 style='position:relative; left:5px;'>Boxes</h4>
            <ul class='collapsible popout'>
                <li ng-repeat='box in boxes'>
                    <div class='collapsible-header' style='justify-content:space-between'>
                        <p>{{box}}</p>
                        <a class='btn' href='/new-item/{{box}}'>+</a>
                    </div>
                    <div class='collapsible-body'>
                        <ul class='collection'>
                            <li class='collection-item' ng-repeat='item in items[box].items'>
                                <div class='row'>
                                    <div class='col m3'>
                                        {{item.title}}
                                    </div>
                                    <div class='col m2'>
                                        Estimated Price: {{item.est_price}}
                                    </div>
                                    <div class='col m2'>
                                        {{item.sale_type}}
                                    </div>
                                    <div class='col m2'>
                                        <a class='waves-effect waves-light btn' href='/edit-item/{{item.barcode}}' ng-click='edit_item(item.barcode)'><i class='material-icons'>edit</i></a>
                                    </div>
                                    <div class='col m2'>
                                        <a class="waves-effect waves-light btn red" href='#'>Sold</a>
                                    </div>

                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>


<div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
        <p style='font-size:30px;position:relative; top:-30px;'>+</p>
    </a>
    <ul>
        <li><a class="btn-floating blue" href='/new-box/'><img class='box-icon' src='../media/icons8-box-64.png'/></a></li>
    </ul>
</div>
