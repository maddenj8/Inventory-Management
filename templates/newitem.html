<div class='row'>
    <div class='col s12 m8 offset-m2'>
        <h3>Create a new Item</h3>
        <form id='newitem_upload' enctype='multipart/form-data' action='newitem/upload' method='POST'>
            <input class='input-field username' name='user_name' style='display:none;'>
            <select id='template-select' name='template' ng-change='change()' ng-model='template_selected'>
                <option ng-repeat='template in templates' value='{{template.url}}'>{{template.name}}</option>
            </select>
            <ng-include src="template_selected"></ng-include>

            <div>
                <svg id='barcode'></svg>
            </div>
            <input class='btn right' type='submit' value='Upload' id='btnSubmit' name='submit'>
        </form>
    </div>
</div>
